<!DOCTYPE html>

<html lang="en">
  

       <head>
        
        <link rel="stylesheet" href="style.css">

        <title>Kontakt</title>
        
        </head>

       <body>
         <div>
         <h1 align="center">Contact page</h1>
         </div>
         <div class="buttonsip" align="center">
            <button><li><a href="index.html">Homepage</a></li></button>
         </div>
            <div>
            <form>
           First Name<input type="text" name="firstname">
             <br>
            Last Name<input type="text" name="lastname">
             <br>
            Email<input type="text" name="emailname" required>
             <br>
            Password<input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <br>
            Birthday<input type="date" name="date of birth">
            <br>
            Phone number<input type="text" placeholder="Phone number *" name="phone" id="phone" required autofocus>
            <br>
            <label>
            Gender:
            </label><br>
            <input type="radio" name="Gender" value="Male" /> Male <br>
            <input type="radio" name="Gender" value="Female"/> Female <br>
            <input type="radio" name="Gender" value="Other"/> Other<br>
            <label>
            Pets:
            </label><br>
            <input type="checkbox" name="pets" value="Dog"> Dog<br>
            <input type="checkbox" name="pets" value="Cat"> Cat<br>
            <input type="checkbox" name="pets" value="Bird"> Bird<br>
            <input type="checkbox" name="pets" value="Mouse"> Mouse<br>
            <br>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars" form="carform">
            <option value="volvo">Volvo</option>
            <option value="mercedes">Mercedes</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
            </select>
            </label>
            <br>
            <input class="button" type="submit" value="Submit" />
             </form>
             </div></main>
             </body>
            
</html>
